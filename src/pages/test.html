<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Widget Test</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
        background: #f5f5f5;
      }
    </style>
    <link rel="stylesheet" href="https://www.ki-partner24.de/feedback.css" />
  </head>
  <body>
    <h1>Feedback Widget Test</h1>

    <script 
  src="https://www.ki-partner24.de/feedback.js"
  data-firmaid="c9f21e5d"
  data-color="#000000"
  data-accent-color="#187b16"

  defer
></script>
